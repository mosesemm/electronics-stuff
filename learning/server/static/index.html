<html>

button {
   height: 350px;

	<body>
		<div class="heading">
			<h3>My local server </h3>
		</div>
	<div class="switch_panel">
		<button id="on" style="color: green">Switch on </button>
		<button id="off" style="color: red">Switch off</button>
	</div>

<script>
const onBtn = document.getElementById("on");
onBtn.onclick = function(event) {
fetch("api/on");
}
const offBtn = document.getElementById("off");
offBtn.onclick = function(event) {
fetch("api/off");
}
</script>
